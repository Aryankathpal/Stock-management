
<section>
   <form class="search">
    <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
  </form>
    <div class="example-button-row">
          <button (click)="add(null)" mat-raised-button color="primary">Add Item</button>
    </div>
  </section>
  <div class="top">
  <table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Supplier Item</th>
          <th scope="col">Supplier Name</th>
          <th scope="col">Contact No.</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let items of suppliers | filter:searchText">
        <tr>
          <th (click)="add(items.id)" scope="row">{{items.id}}</th>
          <td (click)="add(items.id)" >{{items.date}}</td>
          <td (click)="add(items.id)" >{{items.item}}</td>
          <td (click)="add(items.id)"  >{{items.name}}</td>
          <td (click)="add(items.id)" >{{items.phone}}</td>
          <td>
            <div *ngIf="items.status==true" style="background-color: green;" class="active">Active</div>
            <div *ngIf="items.status==false" style="background-color: red;" class="active">Inactive</div>
        </td>
          <td><button class="del" (click)="delete(items.id)"><mat-icon >highlight_off</mat-icon></button></td>   
        </tr>
      </tbody>    
  </table>
 
  </div>
