
<section>
  <form class="search">
    <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
  </form>
    <div class="example-button-row">
          <button (click)="add(null)" mat-raised-button color="primary">Add Item</button>
    </div>
  </section>
  <div class="top">
  <table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Item Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Supplier</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>

        </tr>
      </thead>
      <tbody>
        
        <tr  *ngFor="let item of purchasedItems | filter:searchText">
          <th (click)="add(item.id)"   scope="row">{{item.id}}</th>
          <td (click)="add(item.id)" >{{item.date}}</td>
          <td (click)="add(item.id)" >{{item.name}}</td>
          <td (click)="add(item.id)" >{{item.quantity}}</td>
          <td (click)="add(item.id)" >{{item.supplier}}</td>
          <td (click)="add(item.id)" >{{item.price}}</td>
          <td (click)="add(item.id)" >{{item.total}}</td>
          <td><button class="del" (click)="delete(item.id)"><mat-icon >highlight_off</mat-icon></button></td>   
        </tr>
      </tbody>    
  </table>
  </div>
