
<section>
    <div class="example-button-row">
          <button (click)="add(null)" mat-raised-button color="primary">Add Item</button>
    </div>
  </section>
  <div class="top">
  <table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Item Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Supplier</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>

        </tr>
      </thead>
      <tbody>
        
        <tr (click)="add(item.id)"  *ngFor="let item of purchasedItems">
          <th   scope="row">{{item.id}}</th>
          <td>{{item.date}}</td>
          <td>{{item.name}}</td>
          <td>{{item.Quantity}}</td>
          <td>{{item.supplier}}</td>
          <td>{{item.price}}</td>
          <td>{{item.Total}}</td>
        </tr>
      </tbody>    
  </table>
  </div>
